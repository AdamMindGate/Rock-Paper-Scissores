<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="head-container">
        <div class="logo-container">
          <a href="" class="logo">Rock | Paper | Scissors</a>
        </div>
      </div>
    </header>

    <div class="players-container">
      <div>
        <p>Player 1:</p>
        <img
          src="Media/Paper.png"
          style="
            width: 250px;
            height: 200px;
            border: 5px solid #227c70;
            border-radius: 10px;
          "
          id="player"
        />
      </div>
      <div>
        <p class="score">0 - 0</p>
      </div>
      <div>
        <p>Computer:</p>
        <img
          src="Media/Scissors.png"
          style="
            width: 250px;
            height: 200px;
            border: 5px solid #227c70;
            border-radius: 10px;
          "
        />
      </div>
    </div>
    <div class="buttons-container">
      <button class="btn">
        <img src="Media/Rock.png" style="width: 50px" />
      </button>
      <button class="btn">
        <img src="Media/Paper.png" style="width: 50px" />
      </button>
      <button class="btn">
        <img src="Media/Scissors.png" style="width: 50px" />
      </button>
    </div>
    <div class="cr">
      <p>
        <a href="https://github.com/AdamMindGate" target="_blank"
          >Made by AdamMindGateÂ©</a
        >
      </p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
