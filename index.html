<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>RockPaperScissors</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <div class="head-container">
                <div class="logo-container">
                    <a href="" class="logo">Rock | Paper | Scissors</a>
                </div>
            </div>
        </header>

        <section>
            <div class="players-container">
                <div class="player">
                    <p>Player:</p>
                    <img src="Media/computer.png" id="player" />
                </div>
                <div>
                    <div class="result" id="result"></div>
                    <p class="score" id="score">0 - 0</p>
                </div>
                <div class="computer">
                    <p>Computer:</p>
                    <img src="Media/computer.png" style="" id="computer" />
                </div>
            </div>
            <div class="buttons-container">
                <button class="btn">
                    <img src="Media/Rock.png" style="width: 50px" />
                </button>
                <button class="btn">
                    <img src="Media/Paper.png" style="width: 50px" />
                </button>
                <button class="btn">
                    <img src="Media/Scissors.png" style="width: 50px" />
                </button>
            </div>
        </section>

        <div class="copyrights">
            <a href="https://github.com/AdamMindGate" target="_blank"
                >Made by AdamMindGateÂ©</a
            >
        </div>

        <script src="main.js"></script>
    </body>
</html>
